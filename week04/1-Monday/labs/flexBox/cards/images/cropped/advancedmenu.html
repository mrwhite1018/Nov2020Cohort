<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/f18f48e8fc.js" crossorigin="anonymous"></script>
<style>
.vertical-menu {
    width: 200px;
}

.vertical-menu a {
    background-color: #eee;
    color: black;
    display: block;
    padding: 12px;
    text-decoration: none;
}

.vertical-menu a:hover {
    background-color: #ccc;
}

.vertical-menu a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

<h1>Vertical Menu</h1>

<div class="vertical-menu">
    <a href="#" class="active">Home</a>
    <a href="#">Food is nourishment for the soul</a>
    <a href="#">Recipes guide you on your journey</a>
    <a href="#">News brings new things</a>
    
</div>

</body>
</html>
